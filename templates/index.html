{% extends 'layout.html' %}

{% block content %}
<main>

  {% if not session.get('user') %}
    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
      <div class="col-md-6 mx-auto text-center">
        <div class="form-group has-success">
          <input type="text" class="form-control" name="username" placeholder="Username" />
        </div>

        <div class="form-group has-success">
          <input type="password" class="form-control" name="password" placeholder="Password" />
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
          <button type="submit" name="submit" class="btn btn-lg btn-success btn-block">Submit</button>
        </div>
      </div>
    </form>

    {% endif %}


  <div class="mx-5" style='display: flex; justify-content: space-evenly; flex-wrap: wrap'>
  {% for image in images %}
    <div class="card" style="width: auto">
      <img src='{{ image["image_url"] }}' class="card-img-top" width='auto' height='300' style='margin: 0.5em 0;'/>
      <div class="card-body">
        <h5 class="card-title">{{ image['title'] }}</h5>
        <a href="{{url_for('get_image', pin_id=image.id)}}" class="btn btn-info">Show pin</a>
        <a href="#" class="btn btn-light"><i class="fa-solid fa-thumbs-up"></i></a>
        <a href="#" class="btn btn-light"><i class="fa-solid fa-thumbs-down"></i></a>
        <a href="#" class="btn btn-light"><i class="fa-solid fa-thumbtack"></i></a>
      </div>

    </div>

  {% endfor %}
  </div>


  
</main>      
{% endblock %}
