{% extends 'layout.html' %}

{% block content %}
<main class="container">
    <div class="my-4 col-md-6 mx-auto text-center">
        <h3>{{ this_user['username']}}</h3>
        <p>Number of pins: {{ images|length }} <i class="fa-solid fa-thumbtack"></i></p>
    </div>
    <div class="row my-2">
        {% for image in images %}
          <div class="col-md-3 col-sm-4 my-1">
            <a href="{{url_for('get_image', pin_id=image.id)}}">
              <img src='{{ image["image_url"] }}' class="card-img-top rounded" height='auto'/>
            </a>
            <div>
              <a href="{{url_for('get_image', pin_id=image.id)}}" class="btn btn-light"><b><i class="fa-solid fa-image"></i> {{ image['title'] }}</b></a>
              <a href="#" class="btn btn-light"><i class="fa-solid fa-thumbtack"></i></a>
            </div>
          </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
